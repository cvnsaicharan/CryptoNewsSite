{% extends 'base.html' %}

    {% block content %}
    {{ user.username }}
    <head>
        <style>
            .jumbotron{
                background: url(https://kryptomoney.com/wp-content/uploads/2018/09/Krytomoney.com-70-Of-Financial-Executives-Believes-Cryptocurrencies-Are-Here-To-Stay-Greenwhich-Associates-1.jpg) center;
                height:  350px;
            }

            body{
                background: url(https://thumbs.gfycat.com/DevotedCarelessJackal-size_restricted.gif);
            }

            .carousel .carousel-inner .carousel-item img{
                height:350px;
                background: cover;
                margin-bottom: 35px;
            }

        </style>
    </head>
    <body>

    <div class="jumbotron">
      <h1 class="display-4"></h1>
        <hr class="my-4">
      <p class="lead"></p>
    </div>


    <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        <div class="carousel-item active">
          <img class="d-block w-100" src="https://steemitimages.com/DQmNwvc2hPBExV6xoYoqsSqk81rvxTx6VD6DPf17NMcozFy/1-cmFTK8UYGTncCWd8VNSaYw.gif" alt="First slide">
        </div>
      </div>
    </div>


    <meta http-equiv="refresh" content="20">


    <table class="table table-striped table-bordered table-hover table-dark">
      <thead class="thead">
        <tr class="table-light">
          <th scope="col" style="color:black;">Coin </th>
          <th scope="col" style="color:black;">Price </th>
          <th scope="col" style="color:black;">24h High</th>
          <th scope="col" style="color:black;">24h Low </th>
          <th scope="col" style="color:black;">Market Cap </th>
        </tr>
      </thead>
      <tbody>
    {% for key,value in price.DISPLAY.items %}
        <tr>

          <td>{{ key }}</td>
          <td>{{ value.INR.PRICE }}</td>
          <td>{{ value.INR.HIGHDAY }}</td>
          <td>{{ value.INR.LOWDAY }}</td>
          <td>{{ value.INR.MKTCAP }}</td>
        </tr>
    {% endfor %}
        </tbody>
    </table>

    <br/><br/>
